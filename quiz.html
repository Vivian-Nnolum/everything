<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEE'S QUIZ APP</title>
    <style>
        header {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            color: white;
            border-radius: 0 0 2rem 2rem;
        }

        span {
            color: #fbbf24;
        }

        main {
            margin: 2rem auto;
            padding: 2rem;
        }

        button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.2);
        }

        #options {
            display: grid;
            gap: 1rem;
        }

        #options button {
            width: 100%;
            background: white;
            color: #4f46e5;
            border: 2px solid #e0e7ff;
        }

        #options button:hover {
            background: #eef2ff;
        }

        #options button.correct {
            background: #10b981 !important;
            border-color: #059669;
        }

        #options button.incorrect {
            background: #ef4444 !important;
            border-color: #dc2626;
        }

        #navButtons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .hidden {
            display: none !important;
        }

        #quizContent {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #restartBtn {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
        }

        .score-display {
            font-size: 3rem;
            font-weight: bold;
            color: #4f46e5;
            background: #eef2ff;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
        }
    </style>
</head>
<body>
    <header>
        <div id="container">
            <h1>VEE'S <span>QUIZ APP</span></h1>
            <p><i>Level Up Your IQ While Having Fun! <br> Let's Make <span>Math-Magik</span>‚ö°Ô∏èüî•</i></p>
        </div>
    </header>
    <main>
        <button id="startBtn" onclick="startQuiz()">Start Quiz </button>
        <div id="quizContent" class="hidden">
            <h2 id="question"></h2>
            <div id="options"></div>
            <div id="navButtons">
                <button id="prev" class="hidden" onclick="prevQuestion()">‚Üê Previous</button>
                <button id="next" class="hidden" onclick="nextQuestion()">Next ‚Üí</button>
                <button id="submitBtn" class="hidden" onclick="showResult()">Submit</button>
            </div>
        </div>
    </main>
    <script>
        const quizData = [
            { question: "5 * 8", options: ["68", "53", "40", "45"], answer: "40" },
            { question: "64 % 8", options: ["3", "8", "0", "7"], answer: "0" },
            { question: "3 ** 4", options: ["27", "12", "7", "81"], answer: "81" },
            { question: "50 - 3 * 4", options: ["38", "47", "188", "37"], answer: "38" },
            { question: "27/3 > 33%3", options: ["True", "False", "AOTA", "NOTA"], answer: "True" }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];

        function startQuiz() {
            currentQuestionIndex = 0;
            userAnswers = Array(quizData.length).fill(null);
            
            const quizContent = document.getElementById("quizContent");
            quizContent.classList.remove('hidden');
            quizContent.innerHTML = `
                <h2 id="question"></h2>
                <div id="options"></div>
                <div id="navButtons">
                    <button id="prev" class="hidden" onclick="prevQuestion()">‚Üê Previous</button>
                    <button id="next" class="hidden" onclick="nextQuestion()">Next ‚Üí</button>
                    <button id="submitBtn" class="hidden" onclick="showResult()">Submit</button>
                </div>`;
            
            document.getElementById("startBtn").classList.add('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            const current = quizData[currentQuestionIndex];
            document.getElementById("question").textContent = current.question;
            
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = '';
            
            const hasAnswer = userAnswers[currentQuestionIndex] !== null;
            
            current.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                
                if (!hasAnswer) {
                    button.onclick = () => {
                        userAnswers[currentQuestionIndex] = option;
                        loadQuestion();
                    };
                } else {
                    button.disabled = true;
                    if (option === current.answer) {
                        button.classList.add('correct');
                    } else if (option === userAnswers[currentQuestionIndex]) {
                        button.classList.add('incorrect');
                    }
                }
                
                optionsContainer.appendChild(button);
            });

            document.getElementById("prev").classList.toggle('hidden', currentQuestionIndex === 0);
            document.getElementById("next").classList.toggle('hidden', currentQuestionIndex === quizData.length - 1);
            document.getElementById("submitBtn").classList.toggle('hidden', currentQuestionIndex !== quizData.length - 1);
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showResult() {
            let score = 0;
            for (let i = 0; i < quizData.length; i++) {
                if (userAnswers[i] === quizData[i].answer) {
                    score++;
                }
            }
            
            document.getElementById("quizContent").innerHTML = `
                <h2>Quiz Completed! üéâ</h2>
                <div class="score-display">${score}/${quizData.length}</div>
                <button id="restartBtn" onclick="startQuiz()">Restart Quiz üîÑ</button>`;
        }
    </script>
</body>
</html>
